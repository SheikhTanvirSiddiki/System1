<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="text" id="email" placeholder="Email or Mobile No" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Signup</a></p>
        </div>
        <div class="form-container" id="signupForm" style="display:none;">
            <h2>Signup</h2>
            <form id="signupFormElement">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone No" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
